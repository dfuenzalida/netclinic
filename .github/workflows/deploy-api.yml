name: Build, Test, and Deploy NetClinic API

on:
  push:
    branches: [ main, master ]
    paths:
      - 'NetClinic.Api/**'
      - 'NetClinic.Api.Tests/**'
      - '.github/workflows/deploy-api.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'NetClinic.Api/**'
      - 'NetClinic.Api.Tests/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: 'netclinic'
  AZURE_WEBAPP_PACKAGE_PATH: './NetClinic.Api'
  PUBLISH_PATH: './NetClinic.Api/publish'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./NetClinic.Api

    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./NetClinic.Api

    - name: Run tests
      run: dotnet test --configuration Release --logger trx --results-directory TestResults/ --verbosity normal
      working-directory: ./NetClinic.Api.Tests

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./NetClinic.Api.Tests/TestResults/*.trx

    - name: Publish application
      run: dotnet publish --configuration Release --output publish
      working-directory: ./NetClinic.Api

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: netclinic-api
        path: ${{ env.PUBLISH_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: netclinic-api
        path: ${{ env.PUBLISH_PATH }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_NETCLINIC }}
        package: ${{ env.PUBLISH_PATH }}